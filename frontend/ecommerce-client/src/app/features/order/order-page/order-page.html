<h3>Order List</h3>

<form (submit)="addOrder($event)">
  <input
    type="text"
    placeholder="Adres"
    [value]="newShippingAddress()"
    (input)="onNewShippingAddressChange($event)"
  />

  <input
    type="number"
    placeholder="AppUser Id"
    [value]="newAppUserId()"
    (input)="onNewAppUserIdChange($event)"
  />

  <button type="submit">Ekle</button>
</form>

<hr />

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Adres</th>
      <th>AppUserId</th>
      <th>İşlemler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders()">
      <td>{{ order.id }}</td>
      <td>{{ order.shippingAddress }}</td>
      <td>{{ order.appUserId }}</td>
      <td>
        <button (click)="startEdit(order)">Güncelle</button>
        <button (click)="deleteOrder(order.id)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedOrder()">
  <h4>Seçili Sipariş Güncelle</h4>

  <form (submit)="updateOrder($event)">
    <input
      type="text"
      placeholder="Adres"
      [value]="editShippingAddress()"
      (input)="onEditShippingAddressChange($event)"
    />

    <input
      type="number"
      placeholder="AppUser Id"
      [value]="editAppUserId()"
      (input)="onEditAppUserIdChange($event)"
    />

    <button type="submit">Kaydet</button>
    <button type="button" (click)="cancelEdit()">İptal</button>
  </form>
</div>
